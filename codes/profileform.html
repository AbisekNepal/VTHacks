<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <link rel="stylesheet" href="profilestyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Varela:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand"><a href="index.html">SwipeOverFlow</a></div>
        <ul class="nav-links">
            <li><a href="feed.html">Feed</a></li>
            <li><a href="profileform.html">Profile</a></li>
            <li><a href="matches.html">Matches</a></li>

        </ul>
    </nav>
    <header class="header">
        <h1>Welcome Back!</h1>
    </header>
    <div class="main-content">
        <h2>Profile Information</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-group">
                <label for="university">University:</label>
                <input type="text" id="university" name="university">
            </div>
            <div class="form-group">
                <label for="interests">Interests:</label>
                <input type="text" id="interests" name="interests">
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills">
            </div>
        </form>
        <div class="front-end-section">
            <h3>Front End</h3>
            <p>Hackathon Experience:</p>
            <div class="form-group">
                <input type="radio" id="never-attended" name="hackathon-experience" value="never-attended">
                <label for="never-attended">Never Attended</label>
                <input type="radio" id="1-3" name="hackathon-experience" value="1-3">
                <label for="1-3">1-3</label>
                <input type="radio" id="3-5" name="hackathon-experience" value="3-5">
                <label for="3-5">3-5</label>
                <input type="radio" id="5" name="hackathon-experience" value="5">
                <label for="5">5</label>
            </div>
        </div>
        <div class="housing-section">
            <h3>Housing</h3>
            <p>Do you have a place to stay?</p>
            <div class="form-group">
                <input type="radio" id="have-place" name="housing" value="have-place">
                <label for="have-place">I have a place to stay</label>
                <input type="radio" id="no-place" name="housing" value="no-place">
                <label for="no-place">I don't have a place to stay</label>
            </div>
            <p>Driving Status:</p>
            <div class="form-group">
                <input type="radio" id="can-drive" name="driving-status" value="can-drive">
                <label for="can-drive">I can drive</label>
                <input type="radio" id="need-help" name="driving-status" value="need-help">
                <label for="need-help">I need help</label>
            </div>
        </div>
        <button type="submit">Save</button>
    </div>
</body>
</html>
